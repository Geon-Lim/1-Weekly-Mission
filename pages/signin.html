<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="container">
      <main class="auth">
        <div class="auth__header">
          <div class="auth__logo">
            <a href="/pages/main.html"
              ><img src="/public/icons/linkbrary.svg" alt="링크브러리 로고"
            /></a>
            <h1 class="a11y">링크브러리 로그인</h1>
          </div>
          <div class="auth__redirect">
            <span>회원이 아니신가요?</span>
            <a href="/pages/signup.html" class="auth__redirect-link">
              회원 가입하기
            </a>
          </div>
        </div>

        <form class="form">
          <div class="form__inputs">
            <div class="form__input">
              <label class="form__input-text"
                >이메일 <br />
                <input
                  type="email"
                  placeholder="codeit@codeit.com"
                  class="form__input-box form__email"
                />
              </label>
            </div>
            <div class="form__input">
              <label class="form__input-text">
                비밀번호 <br />
                <input
                  type="password"
                  placeholder="• • • • • • • •"
                  class="form__input-box form__password"
                />
                <button class="form__password-show">
                  <img src="/public/icons/eye-off.svg" alt="비밀번호 표시" />
                </button>
              </label>
            </div>
          </div>
          <button type="submit" class="button">로그인</button>
        </form>

        <div class="auth__social">
          <span class="auth__social-text">소셜 로그인</span>
          <div class="auth__social-logos">
            <a
              href="https://google.com"
              class="auth__social-logo auth__social-logo--google"
            >
              <img src="/public/icons/google.png" alt="구글 로고" />
            </a>
            <a
              href="https://www.kakaocorp.com/page/"
              class="auth__social-logo auth__social-logo--kakaotalk"
            >
              <img src="/public/icons/kakotalk.svg" alt="카카오톡 로고" />
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
