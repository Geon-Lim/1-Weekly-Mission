<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="container">
      <main class="login">
        <div class="login__header">
          <div class="login__logo">
            <a href="/"><img src="/public/logos/linkbrary.svg" /></a>
            <h1 class="blind">링크브러리 로그인</h1>
          </div>
          <div class="login__redirect">
            <span>회원이 아니신가요?</span>
            <a href="/signup.html" class="login__redirect-link"
              >회원 가입하기</a
            >
          </div>
        </div>

        <form class="form">
          <div class="form__inputs">
            <div class="form__input">
              <label for="form__email" class="form__input-text">이메일</label>
              <input
                type="email"
                placeholder="codeit@codeit.com"
                id="form__email"
                class="form__input-box form__email"
              />
            </div>
            <div class="form__input">
              <label for="form__password" class="form__input-text"
                >비밀번호
              </label>
              <input
                type="password"
                placeholder="• • • • • • • •"
                id="form__password"
                class="form__input-box form__password"
              />
            </div>
          </div>
          <input type="submit" value="로그인" class="button" />
        </form>

        <div class="login__social">
          <div class="login__social-text">
            <span>소셜 로그인</span>
          </div>
          <div class="login__social-logos">
            <a
              href="https://google.com"
              class="login__social-logo login__social-logo--google"
            >
              <img src="/public/logos/google.png" />
            </a>
            <a
              href="https://www.kakaocorp.com/page/"
              class="login__social-logo login__social-logo--kakaotalk"
            >
              <img src="/public/logos/kakotalk.svg" />
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
